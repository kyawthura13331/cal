<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calcatour</title>
	<link rel="stylesheet" type="text/css" href="calstyle.css">
</head>
<body>
	<div id="logo">Kyaw Gyi Calculator</div>
	<form>
		<input type="text" name="display" id="display">
	<div class="row">
		<button class="shadow" id="one">1</button>
		<button class="shadow" id="two">2</button>
		<button class="shadow" id="three">3</button>
		<button class="shadow" id="plus">+</button>
	</div>
	<div class="row">
		<button class="shadow" id="four">4</button>
		<button class="shadow" id="five">5</button>
		<button class="shadow" id="six">6</button>
		<button class="shadow" id="minus">-</button>
	</div>
	<div class="row">
		<button class="shadow" id="seven">7</button>
		<button class="shadow" id="eight">8</button>
		<button class="shadow" id="nine">9</button>
		<button class="shadow" id="muti">x</button>
	</div>
	<div class="row">
		<button class="shadow" id="zero">0</button>
		<button class="shadow" id="clear">C</button>
		<button class="shadow" id="deci">.</button>
		<button class="shadow" id="ans">=</button>
	</div>
	</form>
	
</body>
</html>
